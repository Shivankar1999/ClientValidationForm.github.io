<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/401b451785.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Style.css">
    <title>Client Side Form Validation</title>
</head>

<body>
    <div id="alert"><p class="Data">Hello</p><p class="cancel">&#x2715</p></div>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control ">
                <label>Username</label>
                <input type="text" id="username" placeholder="Shivanakr">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="email" id="email" placeholder="Abc@gmail.com">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Number</label>
                <input type="text" id="Num" placeholder="Contact No">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" id="Password" placeholder="Password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Password Check</label>
                <input type="password" id="Password2" placeholder="Password-Check">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
               <button type="submit">Submit</button>
        </form>
    </div>

</body>
<script src="./main.js"></script>
</html>
